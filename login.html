    <!DOCTYPE html>
    <html>
      <head>
        <title>Login and Registration</title>
        <link rel="stylesheet" href="style.css" />
      </head>
      <body>
        <div class="login-page">
          <div id="login-form" class="form">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="用户名" />
            <input type="password" id="login-password" placeholder="密码" />
            <button onclick="login()">登录</button>
            <p class="message">
              没有账号?<a href="#" onclick="toggleForm()">点此注册</a>
            </p>
          </div>
          <div id="register-form" class="form">
            <h2>Register</h2>
            <input type="text" id="register-username" placeholder="用户名" />
            <input type="password" id="register-password" placeholder="密码" />
            <input
              type="password"
              id="register-confirm-password"
              placeholder="确认密码"
            />
            <span id="captcha-equation"></span>
            <input type="text" id="register-captcha" placeholder="验证码" />
            <button onclick="register()">注册</button>
            <p class="message">
              已有帐号?<a href="#" onclick="toggleForm()">点此登录</a>
            </p>
          </div>
        </div>
        <footer>
          <p><a href="index.html">返回首页</a> | <a href="#top">回到顶部</a> | <a href="http://cn.iyunnan.travel/html/fs/">友情链接</a> | <a href="https://github.com/cddy3/-">下载</a> | <a href="contactus.html">关于我们</a></p>

          <p>旅游投诉：96927 | 0871-64608315</p>
          <p>政务查询：0871-96128</p>
          <p id="claim">所有图片、视频素材均来自于网络，如有侵权，请联系删除</p>
        </footer>
        <div id="clock"></div>
        <script src="script.js"></script>
      </body>
